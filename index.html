                    addField('apropos.mission', 'Notre mission commerciale', 'textarea');
                    addField('apropos.vision', 'Notre vision business', 'textarea');
                    addField('apropos.values', 'Nos valeurs (séparées par des virgules)');
                } else {
                    addField('apropos.title', 'Titre de la section');
                    addField('apropos.text', 'Présentation de l\'entreprise', 'textarea');
                    addField('apropos.mission', 'Notre mission', 'textarea');
                    addField('apropos.vision', 'Notre vision', 'textarea');
                    addField('apropos.teamImage', 'Image de l\'équipe (URL)');
                    addField('apropos.foundedYear', 'Année de création');
                    addField('apropos.employeeCount', 'Nombre d\'employés');
                    addField('apropos.projectsCompleted', 'Projets réalisés');
                }
                break;
            case 'galerie':
                addField('galerie.pageTitle', 'Titre de la page');
                addField('galerie.intro', 'Texte d\'introduction', 'textarea');
                websiteData.galerie.images.forEach((_, i) => { 
                    addDivider(); addSubheading(`Réalisation ${i + 1}`);
                    addField(`galerie.images.${i}.url`, 'Image (URL)'); 
                    addField(`galerie.images.${i}.caption`, 'Description');
                });
                break;
            case 'temoignages':
                addField('temoignages.title', 'Titre de la section');
                addField('temoignages.intro', 'Texte d\'introduction', 'textarea');
                websiteData.temoignages.items.forEach((_, i) => { 
                    addDivider(); addSubheading(`Témoignage ${i + 1}`);
                    addField(`temoignages.items.${i}.text`, 'Témoignage', 'textarea'); 
                    addField(`temoignages.items.${i}.author`, 'Nom du client');
                    addField(`temoignages.items.${i}.company`, 'Entreprise/Fonction');
                });
                break;
            case 'contact':
                const contactTemplateId = websiteData.general.templateId;
                if (contactTemplateId === 'medical') {
                    addField('contact.pageTitle', 'Prendre rendez-vous');
                    addField('contact.introText', 'Message pour les patients', 'textarea');
                    addField('contact.horaires', 'Horaires de consultation');
                    addDivider();
                    addSubheading('Informations pratiques');
                    addField('general.address', 'Adresse du cabinet', 'textarea');
                    addField('general.phone', 'Téléphone');
                    addField('general.email', 'Email');
                } else if (contactTemplateId === 'ecommerce') {
                    addField('contact.pageTitle', 'Nous contacter');
                    addField('contact.introText', 'Message de contact', 'textarea');
                    addField('contact.horaires', 'Horaires service client');
                    addDivider();
                    addSubheading('Service client');
                    addField('general.address', 'Adresse', 'textarea');
                    addField('general.phone', 'Téléphone');
                    addField('general.email', 'Email support');
                } else {
                    addField('contact.pageTitle', 'Titre de la page');
                    addField('contact.introText', 'Texte d\'introduction', 'textarea');
                    addField('contact.formTitle', 'Titre du formulaire');
                    addField('contact.horaires', 'Horaires d\'ouverture');
                }
                addDivider();
                addSubheading('Réseaux Sociaux');
                addField('contact.social.facebook', 'Facebook (URL)'); 
                addField('contact.social.linkedin', 'LinkedIn (URL)'); 
                addField('contact.social.twitter', 'Twitter (URL)');
                addDivider();
                addField('contact.footerText', 'Texte du pied de page');
                break;
            case 'ameliorations':
                addSubheading('Modules Additionnels');
                const modules = [
                    { key: 'blog', label: 'Blog / Articles' },
                    { key: 'ecommerce', label: 'E-commerce / Boutique' },
                    { key: 'reservation', label: 'Système de réservation' },
                    { key: 'newsletter', label: 'Newsletter / Mailing' },
                    { key: 'chatbot', label: 'Chat en ligne' },
                    { key: 'multilingue', label: 'Site multilingue' },
                    { key: 'faq', label: 'FAQ / Questions fréquentes' },
                    { key: 'equipe', label: 'Page équipe' },
                    { key: 'avis', label: 'Système d\'avis clients' },
                    { key: 'carte', label: 'Carte interactive' }
                ];
                modules.forEach(module => {
                    const group = document.createElement('div');
                    group.className = 'checkbox-group';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `ameliorations.modulesAdditionnels.${module.key}`;
                    checkbox.checked = websiteData.ameliorations.modulesAdditionnels[module.key];
                    const label = document.createElement('label');
                    label.htmlFor = checkbox.id;
                    label.textContent = module.label;
                    label.style.cursor = 'pointer';
                    group.appendChild(checkbox);
                    group.appendChild(label);
                    checkbox.addEventListener('change', e => {
                        updateState(`ameliorations.modulesAdditionnels.${module.key}`, e.target.checked);
                    });
                    fragment.appendChild(group);
                });
                addDivider();
                addSubheading('Animations');
                const animations = [
                    { key: 'parallax', label: 'Effet parallax' },
                    { key: 'fadeIn', label: 'Apparition en fondu' },
                    { key: 'slideIn', label: 'Glissement latéral' }
                ];
                animations.forEach(anim => {
                    const group = document.createElement('div');
                    group.className = 'checkbox-group';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `ameliorations.animations.${anim.key}`;
                    checkbox.checked = websiteData.ameliorations.animations[anim.key];
                    const label = document.createElement('label');
                    label.htmlFor = checkbox.id;
                    label.textContent = anim.label;
                    label.style.cursor = 'pointer';
                    group.appendChild(checkbox);
                    group.appendChild(label);
                    checkbox.addEventListener('change', e => {
                        updateState(`ameliorations.animations.${anim.key}`, e.target.checked);
                    });
                    fragment.appendChild(group);
                });
                addDivider();
                addField('ameliorations.commandeSpeciale', 'Commande spéciale', 'textarea', { placeholder: 'Décrivez vos besoins spécifiques...' });
                break;
        }
        DOM.tabContent.appendChild(fragment);
    };
    
    const renderPreview = (activePage = 'accueil') => {
        currentPreviewPage = activePage;
        const templateId = websiteData.general.templateId;
        const activeTemplate = templates[templateId] || templates['artisan'];
        
        const newContent = activeTemplate.render(websiteData, activePage);
        const previewContainer = document.querySelector('.preview-container');
        
        if (DOM.preview.innerHTML !== newContent) {
            previewContainer.style.opacity = '0.3';
            
            setTimeout(() => {
                DOM.preview.innerHTML = newContent;
                
                DOM.preview.querySelectorAll('nav a, .cta-btn').forEach(link => {
                    link.addEventListener('click', e => {
                        const href = link.getAttribute('href');
                        if (href && href.startsWith('#')) {
                            e.preventDefault();
                            const targetPage = href.replace('#', '');
                            renderPreview(targetPage);
                        }
                    });
                });
                
                previewContainer.style.opacity = '1';
            }, 200);
        }
    };
    
    const hexToRgba = (hex, alpha) => {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    };
    
    const applyTheme = () => {
        const { theme, fontFamily, ...colors } = websiteData.general;
        const root = document.documentElement;
        root.className = theme === 'dark' ? 'dark-theme' : '';
        Object.entries(colors).forEach(([key, value]) => {
            if (key.startsWith('color')) {
                const cssVar = `--${key.replace(/([A-Z])/g, '-$1').toLowerCase()}`;
                root.style.setProperty(cssVar, value);
                if (key === 'colorAccent') {
                    root.style.setProperty('--color-accent-overlay', hexToRgba(value, 0.9));
                }
            }
        });
        
        const fontMap = {
            'system': 'var(--font-main)',
            'roboto': '"Roboto", sans-serif',
            'playfair': '"Playfair Display", serif',
            'montserrat': '"Montserrat", sans-serif'
        };
        root.style.setProperty('--font-main', fontMap[fontFamily] || fontMap.system);
        
        if (fontFamily !== 'system') {
            const link = document.getElementById('google-fonts') || document.createElement('link');
            link.id = 'google-fonts';
            link.rel = 'stylesheet';
            link.href = `https://fonts.googleapis.com/css2?family=${fontFamily === 'roboto' ? 'Roboto:wght@300;400;500;700' : fontFamily === 'playfair' ? 'Playfair+Display:wght@400;500;700' : 'Montserrat:wght@300;400;500;700'}&display=swap`;
            document.head.appendChild(link);
        }
    };

    const exportJson = () => {
        const jsonString = JSON.stringify(websiteData, null, 2);
        const blob = new Blob([jsonString], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'config-site.json';
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
    };

    DOM.tabs.forEach(btn => btn.addEventListener('click', () => switchTab(btn.dataset.page)));
    DOM.exportJsonBtn.addEventListener('click', exportJson);
    
    DOM.toggleBtn.addEventListener('click', () => {
        DOM.customizer.classList.toggle('collapsed');
        DOM.toggleBtn.classList.toggle('collapsed');
        const icon = DOM.toggleBtn.querySelector('i');
        icon.className = DOM.customizer.classList.contains('collapsed') ? 'fas fa-chevron-right' : 'fas fa-chevron-left';
        
        const preview = document.querySelector('.preview');
        if (DOM.customizer.classList.contains('collapsed')) {
            preview.style.paddingLeft = '60px';
            preview.style.paddingRight = '60px';
        } else {
            preview.style.paddingLeft = '20px';
            preview.style.paddingRight = '20px';
        }
    });
    
    let isResizing = false;
    DOM.resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.addEventListener('mousemove', handleResize);
        document.addEventListener('mouseup', stopResize);
    });
    
    function handleResize(e) {
        if (!isResizing) return;
        const newWidth = Math.min(Math.max(e.clientX, 300), 600);
        DOM.customizer.style.width = newWidth + 'px';
        DOM.toggleBtn.style.left = newWidth + 'px';
        e.preventDefault();
    }
    
    function stopResize() {
        isResizing = false;
        document.removeEventListener('mousemove', handleResize);
        document.removeEventListener('mouseup', stopResize);
    }

    updateTabsForTemplate(websiteData.general.templateId);
    applyTheme();
    switchTab(currentCustomizerPage);
    renderPreview(currentPreviewPage);
});
</script>
</body>
